<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue.js json</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
</head>

<body>
<div id="values">
	<div class="wrapper">
		<h1>{{ title }}</h1>
		<div class="left">
            <div class="nice-input-wrapper">
                <input class="nice-input" type="text" placeholder="Search by name" v-model="searchText">
                <span class="focus-border"><i></i></span>
			</div>
			<div class="checkboxes-list">
				<div class="" v-for="fruta in frutas" :key="fruta" >
					<input type="checkbox" :id="'checkbox-'+fruta" :value="fruta" v-model="selectedPersonasFrutas">
					<label :for="'checkbox-'+fruta">{{ fruta }}</label>
				</div>
			</div>
			<p class="center">{{ contador }}</p>
		</div>
		<div class="right">
			<ul>
				<persona-card
					v-for="persona in filteredPersonas"
					:key="persona.name"
					:persona="persona"
				></persona-card>
				<!--
				<li v-for="persona in filteredPersonas" class="persona-card">
					<div class="avatar"><img v-bind:src="persona.picture" /></div>
					<div><b>{{persona.name}}</b> loves {{persona.favoriteFruit}}</div>
					<div> 
						<span v-for="(tag,i) in persona.tags" v-if="i<persona.tags.length-1">{{tag}}, </span> 
						<span v-else>{{tag}}</span> 
					</div>
				</li>
				-->
			</ul>		
		</div>
	</div>
</div> 
</body>

<script src="js/app.js"></script>
<script type="text/x-template" id="persona-card-template">
	<li class="persona-card">
		<div class="avatar"><img v-bind:src="persona.picture" /></div>
		<div><b>{{persona.name}}</b> loves {{persona.favoriteFruit}}</div>
		<div> 
			<span v-for="(tag,i) in persona.tags" v-if="i<persona.tags.length-1">{{tag}}, </span> 
			<span v-else>{{tag}}</span> 
		</div>
	</li>
</script>
</html>
